    <style>
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #87CEEB;
            --accent-color: #FFD700;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 3em;
            margin-bottom: 30px;
            animation: bounceInDown 1s;
        }

        .cookie-maker {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: fadeIn 1s;
        }

        .canvas-container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            background: #f8f8f8;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .canvas-container:hover {
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            animation: fadeInUp 1s;
        }

        button:hover {
            transform: translateY(-3px);
            background: var(--accent-color);
        }

        .color-picker {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            animation: zoomIn 1s;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .canvas-container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
